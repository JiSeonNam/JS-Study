<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Momentum Clone Practice</title>
        <link rel="stylesheet" href="index.css">
        <script defer src="bg.js"></script>
        <script defer src="index.js"></script>
        <script defer src="clock.js"></script>
        <script defer src="greeting.js"></script>
        <script defer src="todo.js"></script>
        <script defer src="weather.js"></script>
    </head>
    <body>
        <div class="js-clock clock">
            <span>real Time</span>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="What is your name?"/>
        </form>
        <h1 class="js-greeting greeting"></h1>
        <form class="js-toDoForm">
            <h2>What is your focus for today?</h2><br>
            <input type="text" placeholder="Write here"/>
        </form>
        <ul class="js-toDoList todo">
        </ul>
        <span class="js-temp"></span>
        <span class="js-location"></span>
    </body>


</html>
